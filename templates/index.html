<!DOCTYPE html>
<html>
<head>
    <title>üöó Car Price Predictor - Elastic Net Regression</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #283e51, #485563);
            color: white;
            text-align: center;
            padding: 40px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 10px;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }
        button:hover {
            background: #e68a00;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üöó Car Price Predictor (Elastic Net Regression)</h1>
    <form method="POST">
        <input type="number" step="0.1" name="carwidth" placeholder="Car Width (e.g., 65.4)" required><br>
        <input type="number" step="1" name="curbweight" placeholder="Curb Weight (e.g., 2337)" required><br>
        <input type="number" step="1" name="enginesize" placeholder="Engine Size (e.g., 130)" required><br>
        <input type="number" step="1" name="horsepower" placeholder="Horsepower (e.g., 111)" required><br>
        <input type="number" step="1" name="citympg" placeholder="City MPG (e.g., 21)" required><br>
        <button type="submit">Predict Price</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            {% if prediction == 'Invalid input' %}
                ‚ùå {{ prediction }}
            {% else %}
                üìä Predicted Price: üíµ ${{ prediction }}
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
